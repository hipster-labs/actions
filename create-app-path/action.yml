name: Setup git
description: Create path for JHipster projects sample
inputs:
  path:
    description: Path to create
    required: false
    default: app
  recreate:
    description: Recreate the path
    required: false
    default: "true"
runs:
  using: composite
  steps:
    - run: rm -rf ${{ github.workspace }}/${{ inputs.path }}
      if: inputs.recreate == 'true'
      shell: bash
    - name: Create path
      run: mkdir ${{ github.workspace }}/${{ inputs.path }}
      shell: bash
      working-directory: ${{ github.workspace }}
